<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>RPS FIGHTNIGHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div  id="play"  class="container-fluid">
    <div class="container text-center">
      <h1 class="display-3">Rock! Paper! Scissors! Lizard! Spock!</h1>
        </div>
    <!--header-->
  </div>

  <div id="hero" class="container-fluid text-center d-flex align-items-center ">
    <div class="container">
      <!-- <h1 class="display-3">Rock! Paper! Scissors! Lizard! Spock!</h1> -->
      <div class="row text-left d-flex align-items-center">
        <div class="container">
          <p class="display-4"><span id="play_you"></span></p>
        </div>
        <!--human move-->
      </div>    <!--row-->
        <div class="row text-center d-flex align-items-center">
        <div class="container col-md-8">
          <p class="display-4"><span id="fun_verdict"></span></p>
        </div>
        <!--fun outcome-->
          </div>    <!--row-->
          <div class="row text-right d-flex align-items-center">
        <div class="container">
          <p class="display-4"><span id="play_machine"></span></p>
        </div>
        <!--machine move-->
          </div>    <!--row-->
      </div>
      <!--row-->
    </div>
    <!--container-->
  </div>
  <!--hero-->

  <div id="play" class="container-fluid text-center">
    <div class="row">
      <div class="col-md-1">
      </div>
      <!--offset col start of play buttons-->
      <div class="col-md-2">
        <button id="rock" value="rock"><img src="images/rock.jpg"></button>
      </div>
      <!--rock button-->
      <div class="col-md-2">
        <button id="paper" value="paper"><img src="images/paper.jpg"></button>
      </div>
      <!--paper button-->
      <div class="col-md-2">
        <button id="scissors" value="scissors"><img src="images/scissors.jpg"></button>
      </div>
      <!--scissors button-->
      <div class="col-md-2">
        <button id="lizard" value="lizard"><img src="images/lizard.jpg"></button>
      </div>
      <!--lizard button-->
      <div class="col-md-2">
        <button id="spock" value="spock"><img src="images/spock.jpg"></button>
      </div>
      <!--spock button-->
      <div class="col-md-1">
      </div>
      <!--offset col end of play buttons-->
    </div>
    <!--container-fluid-->
  </div>
  <!--play buttons-->

  <!-- <div class="container">
    <section>
      <p>Won: <span id="game_won">0</span></p>
      <p>Lost: <span id="game_lost">0</span></p>
      <p>Draw: <span id="game_draw">0</span></p>
      <p>Played: <span id="game_played">0</span></p>
    </section>
  </div> -->
  <!--results-->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/engine.js"></script>
</body>

</html>
